		<title>Normeringstabell</title>
	
		<script>
			function changed(){
				res = document.getElementById("res");
				res.innerHTML = "";

				for (var i = 0; i < tables.length; i++){
					verb = document.getElementById("verb").value;
					kvant = document.getElementById("kvant").value;
					res.innerHTML += getScore(tables[i], kvant, verb) + "<br>";
				}
			}

			function getScore(table, kvant, verb){
				for (var i = 0; i < 20; i++){
					if (kvant < table[1][i]) {
						k_s = (i)/10;
						break;
					}

					if (i == 19) {
						k_s = 2;
					}
				}

				for (var i = 0; i < 20; i++){
					if (verb < table[2][i]) {
						v_s = (i)/10;
						break;
					}

					if (i == 19) {
						v_s = 2;
					}
				}

				re = table[0] + "- ";
				re += "Kvant: " + k_s;
				re += " Verb: " + v_s;
				re += " Total: " + ((k_s+v_s)/2).toFixed(2);

				return re;
			}
